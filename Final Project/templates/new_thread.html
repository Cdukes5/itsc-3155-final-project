{% extends 'layout.html' %}

{% block body %}

<div class="grayDiv">
    <div class="whiteDiv">
        <h1 class="makeThreadHeader">New Thread in {{ forum.name }}</h1>
        <form class="makeThread" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" cols="86" rows="10" required></textarea><br>
            <input type="submit" value="Create Thread">
        </form>
    </div>
</div>

{% endblock %}
