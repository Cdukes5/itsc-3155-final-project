{% extends "layout.html" %}

{% block title %}
    Sign up - STUDENTLINK
{% endblock %}

{% block body %}
<div class="grayDiv">
    <div class="whiteDiv">
        <div class="contactContainer">
            <h1>Please fill out the form below</h1>
            <div class="contact-form">
                <form>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <label for="textbox">Comments:</label>
                    <textarea id="textBox" name="textbox" maxlength="2000" placeholder="Please type any comments here.." cols="86" rows="10" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
